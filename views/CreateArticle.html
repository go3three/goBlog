{{!< layout/default}}

<div class="row">
 <div class="col-md-8">
 <form method="post" action="/CreateArticle" class="form-horizontal">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label"> Article title </label>
    <div class="col-sm-6">
      <input autofocus type="text" value="" class="form-control" name="title" id="title" placeholder="Article title">
        <input autofocus type="text" value="" class="form-control" name="category_id" id="category_id" placeholder="Categories id">
    </div>
  </div>
  <div class="form-group">
    <label for="url" class="col-sm-2 control-label"> Summary </label>
    <div class="col-sm-10">
      <textarea autofocus rows="5" value="" class="form-control" name="summary" id="summary"></textarea>
    </div>
  </div>
    <div class="form-group">
    <label for="url" class="col-sm-2 control-label"> Details </label>
    <div class="col-sm-10">
      <textarea autofocus rows="10" value="" class="form-control" name="details" id="details" ></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="image" class="col-sm-2 control-label"> Image </label>
    <div class="col-sm-10">
      <input autofocus type="text" value="" class="form-control" name="image" id="image" placeholder="Image">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input  name="active" value ="1" type="checkbox">Active
        </label>
      </div>
    </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary"> Add </button>
      <a class="btn btn-default" href="/DisplayArticles"> Cancel </a>
    </div>
  </div>
</form>
    </div>
</div>
